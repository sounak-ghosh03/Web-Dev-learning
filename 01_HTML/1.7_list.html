<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List</title>
    </head>
    <body>
        <h1>My list</h1>

        <h2>Unordered List</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <h2>Ordered List</h2>
        <ol type="I">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <dl>
            <dt>Iced Tea</dt>
            <dd>Lemon Ice Tea</dd>
            <dt>Hot Tea</dt>
            <dd>Hot Lemon Tea</dd>
        </dl>

        <h3>Test 1</h3>
        <p>Test 2</p>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore,
            ratione. <span>test 3</span> quis?
        </p>
    </body>
</html>
