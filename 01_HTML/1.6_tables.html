<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
                color: #fff;
            }
            td,
            th {
                border: 1px solid black;
                padding: 10px;
            }
            tr {
                background-color: #727070;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>COUNTRY</th>
                <th>COUNTRY CODE</th>
                <th>EMAIL ADRESS</th>
            </tr>
            <tr>
                <td>India</td>
                <td>IN</td>
                <td>india@google.com</td>
            </tr>
            <tr>
                <td>United States of America</td>
                <td>USA</td>
                <td>usa@google.com</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>JPN</td>
                <td>jpn@google.com</td>
            </tr>
            <tr>
                <td>China</td>
                <td>CHN</td>
                <td>chn@google.com</td>
            </tr>
        </table>
    </body>
</html>
